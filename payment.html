<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
    .form-control {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Payment Information</h1>
    <form id="payment-form">
      <!-- Customer Details -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required placeholder="Enter your full name">
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Shipping Address</label>
        <input type="text" class="form-control" id="address" required placeholder="Enter your shipping address">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required placeholder="Enter your email address">
      </div>

      <!-- Payment Information -->
      <div class="mb-3">
        <label for="card-number" class="form-label">Credit Card Number</label>
        <input type="text" class="form-control" id="card-number" required placeholder="Enter your card number">
      </div>

      <div class="mb-3">
        <label for="expiry-date" class="form-label">Expiry Date</label>
        <input type="text" class="form-control" id="expiry-date" required placeholder="MM/YY">
      </div>

      <div class="mb-3">
        <label for="cvv" class="form-label">CVV</label>
        <input type="text" class="form-control" id="cvv" required placeholder="Enter CVV">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-success btn-block w-100">Pay Now</button>
    </form>

    <!-- Confirmation Message -->
    <div id="confirmation-message" class="mt-4 d-none text-center">
      <h4>Payment Successful!</h4>
      <p>Thank you for your purchase. Your order is being processed.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('payment-form').addEventListener('submit', function (event) {
      event.preventDefault(); 

      // Get form data
      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const email = document.getElementById('email').value;
      const cardNumber = document.getElementById('card-number').value;
      const expiryDate = document.getElementById('expiry-date').value;
      const cvv = document.getElementById('cvv').value;


      document.getElementById('payment-form').classList.add('d-none');
      document.getElementById('confirmation-message').classList.remove('d-none');

      console.log({
        name,
        address,
        email,
        cardNumber,
        expiryDate,
        cvv
      });
    });
  </script>
</body>
</html>
